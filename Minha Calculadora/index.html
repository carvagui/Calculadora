<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora de gorjetas</title>
</head>
<body>
    <div id="container">
     <div>
        <h1 class="title">Calculadora de gorjetas</h1> 
     </div>
     <div>
        <form class="tipsform">
            <label for="bill">
                <p>Quanto ficou a conta?</p>
            </label>
            <p>
                R$ <input type="number" placeholder="Exemplo: 100" name="bill" id="bill" class="forminput">
            </p>
            <label for="servicequality">
                <p>Como foi o seu serviço?</p>
            </label>
            <p>
            <select name="servicequality" id="seviceQuali" class="formselect">
                <option disable selected value="0"> Escolha uma opção</option>
                    <option value="0.3">30% - Incrível</option>
                    <option value="0.2">20% - Bom</option>
                    <option value="0.15">15% - Aceitável</option>
                    <option value="0.1">5% - Ruim</option>
                    <option value="0.05">0% - Péssimo</option>
            </select>
            </p>
            <label for="people">
                <p>Quantas pessoas vão dividir a conta?</p>
            </label>
            <p>
                <input type="number" placeholder="Exemplo: 1" name="people" id="people" class="forminput"> pessoa(s)
            </p>
            <button type="button" id="calcular" class="formsubmit">Calcular</button>
        </form>

     </div>
    <div>
</body>

<script type="text/javascript" src="script.js"></script>
</html>
